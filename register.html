<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="bg"> </div>
    <div class="container" id="app">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card py-3 p-lg-5 shadow">
                    <div class="card-title">
                        <img src="assets/images/T_CTP2_LOGO.png" class="img-fluid d-block mx-auto" alt="logo">
                    </div>
                    <div class="card-body">
                        <form @submit.prevent='submitRegister'>
                            <div class="row mb-3">
                                <label for="firstname" class="col-sm-3" col-form-label> ชื่อ </label>
                                <div class="col-sm-9">
                                    <input type="text" id="firstname" v-model="auth.firstname" class="form-control"
                                        placeholder="Firstname" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="lastname" class="col-sm-3" col-form-label> นามสกุล </label>
                                <div class="col-sm-9">
                                    <input type="text" id="lastname" v-model="auth.lastname" class="form-control"
                                        placeholder="Lastname" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="email" class="col-sm-3" col-form-label> อีเมล </label>
                                <div class="col-sm-9">
                                    <input type="email" id="email" v-model="auth.email" class="form-control"
                                        placeholder="Email" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="username" class="col-sm-3" col-form-label>ชื่อผู้ใช้งาน</label>
                                <div class="col-sm-9">
                                    <input type="text" id="username" v-model="auth.username" class="form-control"
                                        placeholder="Username" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-sm-3" col-form-label>รหัสผ่าน</label>
                                <div class="col-sm-9">
                                    <input type="password" id="password" v-model="auth.password" class="form-control"
                                        placeholder="Password" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="repeatPassword" class="col-sm-3" col-form-label>ยืนยันรหัสผ่าน</label>
                                <div class="col-sm-9">
                                    <input type="password" id="repeatPassword" v-model="auth.repeatPassword"
                                        class="form-control" placeholder="Repeat Password" required>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button class="btn btn-primary"> สมัครสมาชิก </button>
                            </div>
                            <p class="text-center">
                                มีบัญชีผู้ใช้อยู่แล้ว? <a href="login.html"> เข้าสู่ระบบ </a> <br>
                                <a href="./"> กลับหน้าหลัก </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    auth: {
                        firstname: null,
                        lastname: null,
                        email: null,
                        username: null,
                        password: null,
                        repeatPassword: null
                    }
                }
            },
            methods: {
                submitRegister() {
                    alert('สมัครสมาชิกสำเร็จแล้ว')
                    location.assign('login.html')
                }
            }

        })
    </script>
</body>

</html>
